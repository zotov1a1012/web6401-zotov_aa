<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киномир - Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для одинаковой ширины полей */
        .form__input,
        .form__select {
            width: 100%;
            max-width: 550px; /* Можно настроить под нужную ширину */
            box-sizing: border-box;
        }
        
        /* Для селекта (выпадающего списка) */
        select.form__input {
            /* Убедимся, что селект такой же ширины */
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="h1">Регистрация в Киномире</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                <li class="nav__item"><a href="movies.html" class="nav__link">Фильмы</a></li>
                <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
                <li class="nav__item"><a href="form.html" class="nav__link">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form class="form" id="userForm">
            <h2 class="form__title">Регистрация</h2>
            
            <div class="form__group">
                <label class="form__label" for="username">Имя пользователя:</label>
                <input type="text" class="form__input" id="username" name="username" required>
            </div>
            
            <div class="form__group">
                <label class="form__label" for="email">Email:</label>
                <input type="email" class="form__input" id="email" name="email" required>
            </div>
            
            <div class="form__group">
                <label class="form__label" for="password">Пароль:</label>
                <input type="password" class="form__input" id="password" name="password" required>
            </div>

            <div class="form__group">
                <label class="form__label" for="birthdate">Дата рождения:</label>
                <input type="date" class="form__input" id="birthdate" name="birthdate">
            </div>

            <div class="form__group">
                <label class="form__label">Любимый жанр фильмов:</label>
                <select class="form__input" id="genre" name="genre">
                    <option value="">Выберите жанр</option>
                    <option value="action">Боевик</option>
                    <option value="fantasy">Фантастика</option>
                    <option value="comedy">Комедия</option>
                    <option value="drama">Драма</option>
                    <option value="horror">Ужасы</option>
                </select>
            </div>
            
            <div class="form__group">
                <label class="form__checkbox-label">
                    <input type="checkbox" id="agree" name="agree" required>
                    Согласен с обработкой персональных данных
                </label>
            </div>

            <div class="form__group">
                <label class="form__checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Подписаться на email-рассылку
                </label>
            </div>
            
            <button type="submit" class="form__button">Зарегистрироваться</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Киномир. Все права защищены</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
